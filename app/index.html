<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap3-dialog/dist/css/bootstrap-dialog.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="bower_components/ng-scrollbar/dist/ng-scrollbar.css" />
    <link rel="stylesheet" href="bower_components/ng-table/dist/ng-table.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <div ng-app="doxelApp" ng-controller="MainCtrl" ng-cloak>
      <!--[if lte IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="header">
          <div class="navbar navbar-default navbar-fixed-top disable-selection" role="navigation" ng-controller="NavBarCtrl">
            <div class="navbar-inner">
              <div class="container">
                <div class="navbar-header">

                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>

                  <!--a class="navbar-brand">DOXEL</a-->
                </div>

                <div class="collapse navbar-collapse" id="js-navbar-collapse">

                  <ul class="nav navbar-nav">
                    <li ng-class="getClass('/')"><a ng-click="goto('/')" class="home fa fa-home"><span>Home</span></a></li>
                    <li ng-class="getClass('/viewer')"><a ng-click="goto('/viewer')" class="viewer fa fa-eye"><span>Viewer</span></a></li>
                    <li ng-class="getClass('/upload')"><a ng-click="goto('/upload')" class="upload fa fa-upload"><span>Upload</span></a></li>
                    <li ng-class="getClass('/segments')" ng-show="authenticated"><a ng-click="goto('/segments')" class="segments fa fa-database"><span>Segments</span></a></li>
                    <li ng-class="getClass('/profile')" ng-show="authenticated"><a class="profile fa fa-user" ng-click="goto('/profile')"><span>Profile</span></a></li>
                    <li><a class="github fa fa-github" ng-href="{{githubHref}}" target="_blank" ng-click="goto('github')"><span>GitHub</span></a></li>
                    <li ng-class="getClass('/login')" ng-show="!authenticated"><a class="login fa fa-sign-in" ng-click="goto('/login')"><span>Login</span></a></li>
                    <li ng-class="getClass('/logout')" ng-show="authenticated"><a class="logout fa fa-sign-out" ng-click="goto('/logout')"><span>Logout</span></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container" ui-view>
          <div ng-view=""></div>
        </div>

        <div class="views">
          <iframe class="upload" ng-src="/upload/index.php" ng-show="view=='upload'"></iframe>
          <iframe class="viewer" ng-show="view=='viewer'"></iframe>
        </div>

        <div class="footer">
          <div class="container">
            <p>&copy; 2015-2016<a href="https://doxel.org/wordpress/" title="DOXEL.org – Dynamic Volumetric Pixel">
              DOXEL.org – Dynamic Volumetric Pixel      </a></p>
          </div>
        </div>

          <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
          <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>

          <script src="scripts/controllers/main.js"></script>
          <script src="scripts/controllers/viewer.js"></script>

          <script src="scripts/controllers/segments.js"></script>
          <script src="scripts/filters/format-timestamp.js"></script>
