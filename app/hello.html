    html {

<script>
  var img=new Image();
  <!-- if directly specified in background image url below it would be substituted here during grunt build but not below for img.src -->
  var imgfile='/images/background.jpg';
  img.onload=function(){
    $('html').css({
      backgroundImage: 'url('+imgfile+')',
    });
    $('html').css({
      zIndex: -1
    });
    $('html,body').addClass('gradient');
    $('html, body').css('opacity',1);
  }
  img.src=imgfile;
</script>
